<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body{
            
            font-family: serif;
            font-size: 16px;
            background-image: url("https://www.solofondos.com/wp-content/uploads/2015/11/Fondos-web.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: auto;
        }
        .contenedor{
            width: 100%;
            height: 100vh;
        }

        .contenedor-contacto{
            background: radial-gradient(circle, #FFFFFF,#E9E9E9);
            width: 60%;
            padding: 20px 30px;
            box-shadow: 5px 5px 10px white,
            -5px -5px 10px white;
        }
        .boton{
            display: flex !important;
            justify-content: right !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body>

    <div class="contenedor d-flex justify-content-center">
        <div class="contenedor-contacto">
            <h1>Contacto</h1>
            <form>
                <div class="row d-flex justify-content-between">
                    <div class="mb-3 col-6 ">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3 col-6">
                        <label for="exampleFormControlInput1" class="form-label">Tel√©fono</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="" required>
                    </div>
                </div>
                <div class="row d-flex justify-content-evenly">
                    <div class="row mb-3 col-12">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu comentario" required></textarea>
                    </div>
                </div>
                <div class="boton">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
                
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
